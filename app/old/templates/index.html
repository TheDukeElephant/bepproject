<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO ^b^b Sensor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();

            // Set up chart data
            const data = {
                labels: Array(10).fill(''),  // Labels (time placeholders)
                datasets: [{
                    label: 'CO ^b^b (ppm)',
                    data: Array(10).fill(0),  // Initial data points (will be updated)
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1,
                    tension: 0.3
                }]
            };

            // Configure the chart
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'CO ^b^b ppm'
                            }
                        }
                    }
                }
            };

            // Render the chart
            const ctx = document.getElementById('co2Chart').getContext('2d');
            const co2Chart = new Chart(ctx, config);

            // Listen for CO ^b^b data updates from the server
            socket.on('update_data', (data) => {
                const co2 = data.co2;
                const now = new Date().toLocaleTimeString();

                // Update the chart data (keep only last 10 measurements)
                co2Chart.data.labels.push(now);
                co2Chart.data.datasets[0].data.push(co2);
                if (co2Chart.data.labels.length > 10) {
                    co2Chart.data.labels.shift();
                    co2Chart.data.datasets[0].data.shift();
                }

                // Update the CO ^b^b display
                document.getElementById('co2').textContent = `${co2} ppm`;

                // Update the chart
                co2Chart.update();
            });
        });
    </script>
</head>
