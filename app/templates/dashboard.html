<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Sensor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/co2_dashboard.js') }}" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>CO₂ Sensor Dashboard</h1>
        <p>CO₂ Level: <span id="co2">Loading...</span></p>
        
        <!-- Canvas for Chart.js Graph -->
        <canvas id="co2Chart" width="400" height="200"></canvas>
        <!-- Button to go to the Setup page -->
        <a href="{{ url_for('setup') }}"><button>Go to Setup</button></a>
        <a href="{{ url_for('auth.logout') }}"><button class="logout-button">Logout</button></a>
    </div>
</body>
</html>
