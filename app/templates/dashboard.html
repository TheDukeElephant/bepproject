<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}" defer></script>

</head>
<body>
    <div class="dashboard-container">
        <div class="header-container">
            <h1 class="header-title">Sensor Dashboard</h1>
            <div class="header-icons">
                <a href="{{ url_for('main.setup') }}" class="icon-link">
                    <i class="fa-solid fa-gear"></i>
                </a>
                <a href="{{ url_for('auth.logout') }}" class="icon-link">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        </div>

        <div class="grid-container">
            <!-- Sensor Data
            <div class="sensor-data">
                <p>Temperature: <span id="temperature">Loading...</span></p>
                <p>Humidity: <span id="humidity">Loading...</span></p>
            </div>
             -->
            <!-- CO₂ Graph -->
            <div class="graph">
                <h2>CO₂ Level</h2>
                <p>CO₂ Level: <span id="co2">Loading...</span></p>
                <canvas id="co2Chart" width="400" height="200"></canvas>
            </div>

            <!-- O₂ Graph -->
            <div class="graph">
                <h2>O₂ Level</h2>
                <p>O₂ Level: <span id="o2">Loading...</span></p>
                <canvas id="o2Chart" width="400" height="200"></canvas>
            </div>

            <!-- Temperature Graph -->
            <div class="graph">
                <h2>Temperature</h2>
                <p>Temperature: <span id="temperature">Loading...</span></p>
                <canvas id="tempChart" width="400" height="200"></canvas>
            </div>

            <!-- Humidity Graph -->
            <div class="graph">
                <h2>Humidity</h2>
                <p>Humidity: <span id="humidity">Loading...</span></p>
                <canvas id="humidityChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
