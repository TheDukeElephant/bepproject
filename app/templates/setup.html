<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='setup.css') }}">
    <script src="{{ url_for('static', filename='scripts/setup.js') }}" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Setup</h1>
            
            <form id="setup-form" method="POST" action="{{ url_for('main.setup') }}">
                <div class="threshold-container">
                    <label for="co2-threshold">CO₂ Threshold (ppm):</label>
                    <div class="input-wrapper">
                        <button type="button" class="decrement-button" onclick="adjustValue('co2-threshold', -1)">-</button>
                        <input type="number" id="co2-threshold" name="co2_threshold" min="0" max="200000" required value="{{ thresholds.co2_threshold }}" />
                        <button type="button" class="increment-button" onclick="adjustValue('co2-threshold', 1)">+</button>
                    </div>
                </div>
                
                <div class="threshold-container">
                    <label for="o2-threshold">O₂ Threshold (%):</label>
                    <div class="input-wrapper">
                        <button type="button" class="decrement-button" onclick="adjustValue('o2-threshold', -1)">-</button>
                        <input type="number" id="o2-threshold" name="o2_threshold" min="0" max="100" required value="{{ thresholds.o2_threshold }}" />
                        <button type="button" class="increment-button" onclick="adjustValue('o2-threshold', 1)">+</button>
                    </div>
                </div>
                
                <div class="threshold-container">
                    <label for="temp-threshold">Temperature Threshold (°C):</label>
                    <div class="input-wrapper">
                        <button type="button" class="decrement-button" onclick="adjustValue('temp-threshold', -1)">-</button>
                        <input type="number" id="temp-threshold" name="temp_threshold" min="-50" max="100" required value="{{ thresholds.temp_threshold }}" />
                        <button type="button" class="increment-button" onclick="adjustValue('temp-threshold', 1)">+</button>
                    </div>
                </div>
                
                <div class="threshold-container">
                    <label for="humidity-threshold">Humidity Threshold (%):</label>
                    <div class="input-wrapper">
                        <button type="button" class="decrement-button" onclick="adjustValue('humidity-threshold', -1)">-</button>
                        <input type="number" id="humidity-threshold" name="humidity_threshold" min="0" max="100" required value="{{ thresholds.humidity_threshold }}" />
                        <button type="button" class="increment-button" onclick="adjustValue('humidity-threshold', 1)">+</button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">Save</button>
            </form>
        </div>

        <div class="controls-container">
            <h2>Controls</h2>
            
            <div class="control">
                <label for="pump-toggle">Pump:</label>
                <button id="pump-toggle" class="toggle-button" onclick="toggleDevice('pump')">Off</button>
            </div>
            
            <div class="control">
                <label for="co2-solenoid-toggle">CO₂ Solenoid:</label>
                <button id="co2-solenoid-toggle" class="toggle-button" onclick="toggleDevice('co2-solenoid')">Off</button>
            </div>
            
            <div class="control">
                <label for="argon-solenoid-toggle">Argon Solenoid:</label>
                <button id="argon-solenoid-toggle" class="toggle-button" onclick="toggleDevice('argon-solenoid')">Off</button>
            </div>
            
            <div class="control">
                <label for="heating-element-top-toggle">Heating Element Top:</label>
                <button id="heating-element-top-toggle" class="toggle-button" onclick="toggleDevice('heating-element-top')">Off</button>
            </div>
            
            <div class="control">
                <label for="heating-element-bottom-toggle">Heating Element Bottom:</label>
                <button id="heating-element-bottom-toggle" class="toggle-button" onclick="toggleDevice('heating-element-bottom')">Off</button>
            </div>
        </div>

        <!-- Button to go back to the Dashboard -->
        <a href="{{ url_for('main.dashboard') }}"><button class="back-button">Back to Dashboard</button></a>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
